<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora" class="calculadora">
        <div id="div_display" class="div_display">
            <p id="display"></p>
        </div>
        <div id="teclas">
            <button id="t_limpar" class="tecla">C</button>
            <button id="t_abre_par" class="tecla num">(</button>
            <button id="t_fecha_par" class="tecla num">)</button>
            <button id="t_cpy" class="tecla">COPY</button>
            <button id="t7" class="tecla num">7</button>
            <button id="t8" class="tecla num">8</button>
            <button id="t9" class="tecla num">9</button>
            <button id="t_soma" class="tecla simbolo">+</button>
            <button id="t4" class="tecla num">4</button>
            <button id="t5" class="tecla num">5</button>
            <button id="t6" class="tecla num">6</button>
            <button id="t_subtracao" class="tecla simbolo">-</button>
            <button id="t1" class="tecla num">1</button>
            <button id="t2" class="tecla num">2</button>
            <button id="t3" class="tecla num">3</button>
            <button id="t_multiplicacao" class="tecla simbolo">x</button>
            <button id="t0" class="tecla num">0</button>
            <button id="t_casa_decimal" class="tecla num">,</button>
            <button id="t_igual" class="tecla">=</button>
            <button id="t_divisao" class="tecla simbolo">/</button>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
